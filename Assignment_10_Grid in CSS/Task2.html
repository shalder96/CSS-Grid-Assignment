<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 10px;
        }
        .container div {
            border-radius: 5px;
            background-color: rgb(255, 230, 184);
            padding: 60px;
            font-size: 1.5rem;
            
        }
        .item1 {
            grid-column: span 2;
        }
        .item2 {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1" >A</div>
        <div class="item2" >B</div>
        <div class="item3" >C</div>
        <div class="item4" >D</div>
    </div>
</body>
</html>
