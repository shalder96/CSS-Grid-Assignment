            align-items: center;
            justify-content: center;
        }
        .container {
            display: grid;
            grid-template-columns:  auto auto auto auto;
            border: 1px solid black;
            justify-items: center;


        }
        .container div {
            padding: 6px;
            background-color: #aaa;
            border: 1px solid black;
        }
    </style>
</head>
<body>
